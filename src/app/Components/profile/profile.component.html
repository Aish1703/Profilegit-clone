<section class="section about-section gray-bg" id="about">
    <div *ngIf="!githubprofile" class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color" ><strong>Welcome !!</strong></h3>
                    <p>You can search Information of github username here, to search enter the username and press submit</p>
                    </div>
            </div>
            <div class="col-lg-6">
                <div class="profile-image float-md-right">
                    <img src="https://www.kindpng.com/picc/m/694-6944052_github-octocat-png-github-inspectocat-github-search-transparent.png" title="" alt="">
                </div>
            </div>
        </div>
    </div>
       
    
    <div *ngIf="githubprofile" class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">{{githubprofile.name}}</h3>
                    <p>{{githubprofile.bio}}</p>
                    <div class="row about-list">
                        <div class="col-md-6">                     
                            <div class="media">
                                <label *ngIf="githubprofile.location"><i class="fa-solid fa-location-dot"></i>  {{githubprofile.location}}</label>
                            </div>
                            <div class="media">
                                <label *ngIf="githubprofile.twitter_username"><i class="fa-brands fa-twitter"></i>{{githubprofile.twitter_username}} </label>
                            </div>
                            <div class="media">
                                <a [href]="githubprofile.html_url" target="_blank"><i class="fa-solid fa-link"></i>{{githubprofile.html_url}}</a>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="profile-image float-md-right">
                    <img src="https://www.kindpng.com/picc/m/128-1280269_github-logo-black-shape-github-hd-png-download.png" title="" alt="">
                </div>
            </div>
        </div>
        
  
    </div>
</section>
